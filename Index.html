<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joyce's weather app</title>
    <link rel="stylesheet" href="weathStyles.css">
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city" id="current-city">Paris</h1>
            <p class="current-details">
              <span id="current-date"></span>, moderate rain <br />
              Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
            </p>
          </div>
          <div class="current-temperature">
            <span class="current-temperature-icon">☀️</span
            ><span class="current-temperature-value">24</span
            ><span class="current-temperature-unit">°C</span>
          </div>
        </div>
      </main>
    <footer>
      This project was coded by
      <a href="https://github.com/JoyceAg03" target="_blank">Joyce Agamah</a> is
      open sourced on
      <a href="https://github.com/JoyceAg03/My-weather-app" target="_blank"
        >Github</a
      >
      and is hosted on
      <a href="https://main--weatherappbyjoyce.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>
  </body>
  <script src="weathJs.js"></script>
</html>
